name: amp_awesome
description: A signup and login flow built with AWS Amplify and Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  amplify_flutter: '<1.0.0'
  amplify_auth_cognito: '<1.0.0'
  amplify_analytics_pinpoint: '<1.0.0'
  flutter_login: ^1.0.14

  cupertino_icons: ^1.0.1
  animated_splash_screen: ^1.1.0
  splashscreen: ^1.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: YanoneKaffeesatz Bold
      fonts:
        - asset: assets/fonts/YanoneKaffeesatz-Bold.ttf
        - weight: 700
    - family: YanoneKaffeesatz ExtraLight
      fonts:
        - asset: assets/fonts/YanoneKaffeesatz-ExtraLight.ttf
        - weight: 200